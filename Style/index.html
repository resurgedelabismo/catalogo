<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Style</title>
<style>
  :root {
    --blue:#1a73e8;
    --bg:#000;
    --card:#111;
    --muted:#aaa;
  }
  body {
    margin:0; padding:80px 16px 20px;
    background:var(--bg); color:#e6edf3;
    font-family:'Segoe UI',sans-serif;
  }
  header {
    position:fixed; top:0; left:0; width:100%;
    background:rgba(0,0,0,0.9); backdrop-filter:blur(8px);
    text-align:center; padding:14px 8px;
    border-bottom:1px solid rgba(26,115,232,0.3);
    z-index:100;
  }
  header h1 { margin:0; font-size:clamp(1.2rem,4vw,2rem); color:var(--blue); text-shadow:0 0 12px var(--blue); }
  nav.breadcrumbs { margin:12px 0; text-align:center; }
  nav.breadcrumbs a { color:var(--muted); margin:0 4px; text-decoration:none; }
  .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; margin-top:20px; }
  .card { background:var(--card); border-radius:16px; overflow:hidden; border:1px solid rgba(26,115,232,0.25);
          text-align:center; padding:12px; transition:transform .2s, box-shadow .2s; }
  .card:hover { transform:scale(1.03); box-shadow:0 0 20px rgba(26,115,232,0.6); }
  .card img { width:100%; aspect-ratio:4/3; object-fit:cover; border-bottom:3px solid var(--blue); }
  .card h3 { margin:10px 0 6px; font-size:1.2rem; }
  .muted { color:var(--muted); font-size:0.85rem; }
  .card-link { text-decoration:none; color:inherit; display:block; }
</style>
</head>
<body>
  <header><h1>Style</h1><nav class='breadcrumbs'><a href='../index.html'>Inicio</a> â€º <a href=''>Style</a></nav></header>
  <div class="grid">
    <a class='card-link' href='Tenis/index.html'><div class='card'><h3>Tenis</h3></div></a>
  </div>
</body>
</html>
