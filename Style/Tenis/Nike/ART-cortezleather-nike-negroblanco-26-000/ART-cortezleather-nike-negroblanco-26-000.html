<style>
  :root {
    --blue:#1a73e8;
    --bg:#000;
    --card:#111;
    --muted:#aaa;
  }
  body {
    margin:0; padding:0;
    background:var(--bg); color:#e6edf3;
    font-family:'Segoe UI',sans-serif;
    display:flex; flex-direction:column; height:80vh;
  }
  .top {
    position:fixed; left:12px; top:12px; z-index:20;
  }
  .back {
    background:rgba(26,115,232,0.9); color:#fff;
    padding:8px 12px; border-radius:8px;
    text-decoration:none; display:inline-block;
    font-size:0.9rem;
  }
  h1 {
    text-align:center; margin:60px 12px 8px;
    font-size:clamp(1.2rem,4vw,2rem);
    color:var(--blue); text-shadow:0 0 8px var(--blue);
  }

  /* ðŸ”¹ Carrusel */
  .carousel {
    flex:1;
    display:flex; overflow-x:auto;
    scroll-snap-type:x mandatory;
    -webkit-overflow-scrolling:touch;
    scroll-behavior:smooth;
  }
  .slide {
    flex:0 0 100%;
    scroll-snap-align:center;
    display:flex; align-items:center; justify-content:center;
    padding:12px; box-sizing:border-box;
  }
  .slide img {
    width:94%; height:90vh; 
    object-fit:contain;
    border-radius:12px;
    border:2px solid var(--blue);
    box-shadow:0 0 18px rgba(26,115,232,0.5);
  }

  /* ðŸ”¹ Info debajo */
  .meta {
    background:var(--card);
    padding:12px 16px;
    text-align:center;
    border-top:1px solid rgba(26,115,232,0.3);
  }
  .meta span {
    display:inline-block; margin:4px 8px;
    font-size:0.9rem; color:var(--muted);
  }
  .precio {
    display:block; font-size:1.4rem;
    margin-top:8px; color:var(--blue);
    text-shadow:0 0 6px rgba(26,115,232,0.8);
  }
</style>
