<style>
  :root {
    --blue:#1a73e8;

  body {

  }

    flex:1;
    display:flex; overflow-x:auto;
    scroll-snap-type:x mandatory;

  }

    flex:0 0 100%;
    scroll-snap-align:center;
    display:flex; align-items:center; justify-content:center;
    padding:12px; box-sizing:border-box;
  }
  .slide img {
    width:100%; height:80vh; 
    object-fit:contain;
    border-radius:12px;
    border:2px solid var(--blue);
    box-shadow:0 0 18px rgba(26,115,232,0.5);
  }

  /* ðŸ”¹ Info debajo */
  .meta {
    background:var(--card);
    padding:12px 16px;
    text-align:center;
    border-top:1px solid rgba(26,115,232,0.3);
  }
  .meta span {
    display:inline-block; margin:4px 8px;
    font-size:0.9rem; color:var(--muted);
  }
  .precio {
    display:block; font-size:1.4rem;
    margin-top:8px; color:var(--blue);
    text-shadow:0 0 6px rgba(26,115,232,0.8);
  }
</style>
