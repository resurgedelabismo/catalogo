<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Downshifter 12 - Resurge</title>
<style>
  :root {
    --blue:#1a73e8;
    --bg:#000;
    --card:#111;
    --muted:#aaa;
  }
  body {
    margin:0; padding:0;
    background:var(--bg); color:#e6edf3;
    font-family:'Segoe UI',sans-serif;
    display:flex; flex-direction:column;
    height:100vh; /* Ocupa toda la pantalla */
  }

  /* ðŸ”¹ Top bar */
  .top {
    position:absolute; left:12px; top:12px; z-index:20;
  }
  .back {
    background:rgba(26,115,232,0.9); color:#fff;
    padding:8px 12px; border-radius:8px;
    text-decoration:none; display:inline-block;
    font-size:0.9rem;
  }

  /* ðŸ”¹ Header */
  header {
    flex:0 0 auto;
    text-align:center;
    padding:60px 12px 12px;
  }
  header h1 {
    margin:0;
    font-size:clamp(1.2rem,4vw,2rem);
    color:var(--blue);
    text-shadow:0 0 8px var(--blue);
  }

  /* ðŸ”¹ Carrusel ocupa todo el espacio disponible */
  .carousel {
    flex:1 1 auto;
    display:flex; overflow-x:auto;
    scroll-snap-type:x mandatory;
    -webkit-overflow-scrolling:touch;
    scroll-behavior:smooth;
  }
  .slide {
    flex:0 0 100%;
    scroll-snap-align:center;
    display:flex; align-items:center; justify-content:center;
    padding:12px; box-sizing:border-box;
  }
  .slide img {
    max-width:94%;
    max-height:100%;
    object-fit:contain;
    border-radius:12px;
    border:2px solid var(--blue);
    box-shadow:0 0 18px rgba(26,115,232,0.5);
  }

  /* ðŸ”¹ Footer/meta */
  footer.meta {
    flex:0 0 auto;
    background:var(--card);
    padding:12px 16px;
    text-align:center;
    border-top:1px solid rgba(26,115,232,0.3);
  }
  .meta span {
    display:inline-block; margin:4px 8px;
    font-size:0.9rem; color:var(--muted);
  }
  .precio {
    display:block; font-size:1.4rem;
    margin-top:8px; color:var(--blue);
    text-shadow:0 0 6px rgba(26,115,232,0.8);
  }
</style>
</head>
<body>
  <div class="top"><a class="back" href="..\..\..\..\index.html">â¬… CatÃ¡logo</a></div>

  <header>
    <h1>Downshifter 12</h1>
  </header>

  <div class="carousel" id="carousel">
    {slides_block}
  </div>

  <footer class="meta">
    <span>Style</span> | 
    <span>Tenis</span> | 
    <span>Nike</span> <br>
    <span>28.5</span>
    <strong class="precio">$1,900.00</strong>
  </footer>

<script>
  // ðŸ”¹ Forzar swipe de uno en uno
  (function(){
    const carousel = document.getElementById('carousel');
    let isScrolling;
    carousel.addEventListener('scroll', () => {
      window.clearTimeout(isScrolling);
      isScrolling = setTimeout(() => {
        const slideWidth = carousel.offsetWidth;
        const idx = Math.round(carousel.scrollLeft / slideWidth);
        carousel.scrollTo({ left: idx * slideWidth, behavior: 'smooth' });
      }, 100);
    });
  })();
</script>
</body>
</html>
